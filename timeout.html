<div id='status'></div>
<div id='result'></div>

<script>

 $('#do').on('click', function(){
  var result = 1;

  $('#status').text('calculating....')

  setTimeout(long, 20)

 })
 
 

function long(){
  var result = 0
  for (var i = 0; i<1000; i++){
    for (var j = 0; j<1000; j++){
      for (var k = 0; k<1000; k++){
        result = result + i+j+k
      }
    } 
  }
  console.log(result);
}

</script>
